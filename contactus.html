<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - FieldToFork</title>
  <link rel="stylesheet" href="cu_s.css">
</head>
<body>

  <section class="contact-section">
    <div class="contact-container">
      <h1>Contact Us</h1>
      <p>If you have any questions or feedback, please fill out the form below, and we will get back to you as soon as possible.</p>

      <form action="c_ty.html" method="GET">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <button type="submit" class="btn">Submit</button>
        <a href="home_al.html" class="btn">Go to Homepage</a>
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2024 FieldToFork. All Rights Reserved.</p>
  </footer>

</body>
</html>
