    <div class="bg-white p-4 mt-4 shadow">
        <p class="mb-4">Please upload an image of the product you are selling.</p>
        <form id="upload-form" class="flex items-center">
            <input type="file" id="file-input" class="hidden" accept="image/*">
            <label for="file-input" class="bg-gray-200 text-black px-4 py-2 rounded shadow cursor-pointer flex items-center">

<script>
    document.getElementById('file-input').addEventListener('change', function() {
        var fileName = this.files[0].name;
        document.getElementById('file-name').textContent = fileName;
    });

    document.getElementById('contact-form').addEventListener('submit', function(event) {
        event.preventDefault();
        var sellerName = document.getElementById('seller-name').value;
        var companyName = document.getElementById('company-name').value;
        alert('Seller Name: ' + sellerName + '\nCompany Name: ' + companyName);
    });
</script>

    </div>
    <div class="bg-gray-400 p-4">
        <form id="contact-form">

                <label for="seller-name" class="block text-gray-700">Seller Name</label>
                <input type="text" id="seller-name" placeholder="Seller Name" class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label for="company-name" class="block text-gray-700">Company Name</label>
                <input type="text" id="company-name" placeholder="Company Name" class="w-full p-2 border rounded">
            </div>
            <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded">Contact</button>
