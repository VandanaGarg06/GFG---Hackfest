<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Feedback - FieldToFork</title>
  <link rel="stylesheet" href="b_s.css">
</head>
<body>
  <section class="feedback-section">
    <div class="feedback-container">
      <h2>Blog Feedback</h2>
      <p>We value your feedback! Help us improve by sharing your thoughts about our blog.</p>

      <form action="submit_feedback.html" method="GET" class="feedback-form">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="feedback">Your Feedback</label>
        <textarea id="feedback" name="feedback" rows="5" placeholder="Share your feedback" required></textarea>

        <label for="rating">Rate Our Blog</label>
        <select id="rating" name="rating" required>
          <option value="" disabled selected>Select your rating</option>
          <option value="1">1 - Poor</option>
          <option value="2">2 - Fair</option>
          <option value="3">3 - Good</option>
          <option value="4">4 - Very Good</option>
          <option value="5">5 - Excellent</option>
        </select>

        <button type="submit" class="btn-submit">Submit Feedback</button>
      </form>
    </div>
  </section>

</body>
</html>
